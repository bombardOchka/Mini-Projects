<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <h3>Slide 1</h3>
        <p>Description 1</p>
      </div>
      <div class="slide">
        <h3>Slide 2</h3>
        <p>Description 2</p>
      </div>
      <div class="slide">
        <h3>Slide 3</h3>
        <p>Description 3</p>
      </div>
      <div class="slide">
        <h3>Slide 4</h3>
        <p>Description 4</p>
      </div>
      <div class="slide">
        <h3>Slide 5</h3>
        <p>Description 5</p>
      </div>
    </div>
    <div class="slide-btn">
      <button id="prevBtn" class="btn">&#706; Prev</button>
      <button id="nextBtn" class="btn">Next &#707;</button>
      <button id="firstBtn" class="btn">First</button>
      <button id="lastBtn" class="btn">Last</button>
    </div>
    <div class="controls">
      <h3>Add Slide</h3>
      <input type="text" id="titleInput" placeholder="Title" class="input-field">
      <input type="text" id="descriptionInput" placeholder="Description" class="input-field">
      <button id="addBtn" class="btn">Add Slide</button>
    </div>
    <div class="controls">
      <h3>Insert Slide</h3>
      <input type="number" id="insertIndexInput" placeholder="Index" class="input-field">
      <input type="text" id="insertTitleInput" placeholder="Title" class="input-field">
      <input type="text" id="insertDescriptionInput" placeholder="Description" class="input-field">
      <button id="insertBtn" class="btn">Insert Slide</button>
    </div>
    <div class="controls">
      <h3>Remove Slide</h3>
      <input type="number" id="removeIndexInput" placeholder="Index" class="input-field">
      <button id="removeIndexBtn" class="btn">Remove Slide</button>
      <button id="removeBtn" class="btn">Remove Last Slide</button>
    </div>
  </div>

</body>

</html>
