<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./srcJS/script.js" type="module" defer></script>

  <link rel="stylesheet" href="./css/bundle.css">
</head>

<body>
  <header>
    <button id="logOutBtn" class="displayNone">log out</button>
  </header>
  <div class="container displayNone" id="main-div">
    <div class="list">
      <h2>Users</h2>
      <div id="usersList">
      </div>
      <div class="buttons">
        <button type="button" id="prevBtn">prev</button>
        <button type="button" id="nextBtn">next</button>
      </div>
    </div>

    <div class="form">
      <h2>Create New User</h2>
      <form>
        <input type="text" placeholder="first_name" name="first_name" id="inputFirstName">
        <input type="text" placeholder="last_name" name="last_name" id="inputLastName">
        <input type="email" placeholder="email" name="email" id="inputEmail">
        <input type="text" placeholder="job" name="job" id="inputJob">
      </form>
      <div class="buttons">
        <button type="button" id="sendBtn">Send</button>
      </div>
    </div>
    <div class="list">
      <h2>New Users</h2>
      <div id="newUserList">
        <ul>
          <li id="first_name"></li>
          <li id="second_name"></li>
          <li id="emaill"></li>
          <li id="job"></li>
          <li id="id"></li>
        </ul>
      </div>
      <div class="buttons">
        <button type="button" id="prevBtnNew">prev</button>
        <button type="button" id="editBtn">Edit</button>
        <button type="button" id="delBtn">Delete</button>
        <button type="button" id="nextBtnNew">next</button>
      </div>
    </div>
  </div>

  <div class="overlay displayNone" id="updateForm">
    <input type="text" placeholder="first_name" name="first_name" id="inputFirstNameNew">
    <input type="text" placeholder="last_name" name="last_name" id="inputLastNameNew">
    <input type="email" placeholder="email" name="email" id="inputEmailNew">
    <input type="text" placeholder="job" name="job" id="inputJobNew">
    <div class="buttons">
      <button type="button" id="updBtn">Apply</button>
    </div>
  </div>



  <div class="overlay" id="loginForm">
    <div class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="email" id="email">
      <input type="text" placeholder="password" id="password">
      <button id="loginBtn">Login</button>
      <p id="alert"></p>
    </div>
  </div>

</body>

</html>
